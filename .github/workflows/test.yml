name: Go Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Set up Go 1.20
      uses: actions/setup-go@v6
      with:
        go-version: "1.20"
      id: go
    - name: Test
      run: go test -v ./...
